<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Times Brasilerão</title>
</head>
<body>
  <h1>Times Brasilerão</h1>
  <table class="tabela">
  <thead>
    <th>Posição</th>
    <th>Escudo</th>
    <th>Time</th>
    <th>Pontos</th>
  </thead>

  <tr *ngFor="let time of tabela | async">
    <td>{{time.posicao}}</td>
    <td><img class="escudo" src="{{time.time.escudo}}" alt=""></td>
    <td>{{time.time.nome_popular}}</td>
    <td>{{time.pontos}}</td>
  </tr>
  </table>
</body>
</html>
